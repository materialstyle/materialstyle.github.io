<html>
<head>

    <link rel="stylesheet" href="https://unpkg.com/@materialstyle/materialstyle@2.0.2/dist/css/materialstyle.min.css">
    <style>
        footer {
            padding: 15px;

</section>

<footer class="bg-dark text-white">
    Footer
</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
